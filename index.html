<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPACK Presentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="presentation-container">
        <iframe id="slide-frame" src="" frameborder="0"></iframe>

        <button id="prev-slide" class="nav-button prev">❮</button>
        <button id="next-slide" class="nav-button next">❯</button>
    </div>

    <div class="slide-counter">
        Slide <span id="current-slide-number">1</span> of <span id="total-slide-number">1</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
